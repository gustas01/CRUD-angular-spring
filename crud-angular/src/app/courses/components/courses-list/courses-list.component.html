<mat-table  [dataSource]="courses" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell  *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell  *matCellDef="let course"> {{course.name}} </mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell  *matHeaderCellDef> Category </mat-header-cell>
    <mat-cell  *matCellDef="let course">
      {{course.category}}
      <mat-icon aria-hidden="false">{{course.category | category}}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="actions-column-header">
      <button (click)="onAdd()" class="material-icons" mat-mini-fab color="accent" aria-label="Adicionar curso">add</button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="actions-column">
      <button (click)="onEdit(course)" class="material-icons" mat-icon-button color="primary" aria-label="Editar curso">edit</button>

      <button class="material-icons" mat-icon-button color="warn" aria-label="Remover curso">delete</button>
    </mat-cell>

  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
